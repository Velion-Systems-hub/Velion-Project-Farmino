<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Switching Button Hover</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .button-wrapper {
      display: flex;
      gap: 20px;
    }

    .auto-hover {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      background: #fff;
      color: #023F3A;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.6);
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      border-radius: 6px;
    }

    .auto-hover.hovered {
      background-color: #023F3A;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="button-wrapper">
    <button class="auto-hover btn1">Button One</button>
    <button class="auto-hover btn2">Button Two</button>
  </div>

  <script>
    const buttons = document.querySelectorAll('.auto-hover');
    let current = 0;

    setInterval(() => {
      buttons.forEach(btn => btn.classList.remove('hovered'));
      buttons[current].classList.add('hovered');
      current = (current + 1) % buttons.length;
    }, 2000); // Switch every 3 seconds
  </script>
</body>
</html>
